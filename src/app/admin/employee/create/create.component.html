<div class="container py-3">
  <div class="card">
    <div class="card-header">
      Employee Search
    </div>
    <div class="card-body">
      <div class="alert alert-success p-3" *ngIf="message">
        {{message}}
      </div>
      <form class="p-2" [formGroup]="employeeForm" (ngSubmit)="submitForm()">
        <div class="mb-2">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="mb-2">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="mb-2">
          <label class="form-label">Father Name</label>
          <input type="text" class="form-control" formControlName="fatherName">
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="mb-2">
          <label class="form-label">Date Of Birth</label>
          <input type="date" class="form-control" formControlName="DOB">
        </div>
        <div class="mb-2">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="row align-self-baseline">
          <div class="row col-5">
            <label class="form-label ">Department</label>
            <div class="col-8">
              <select class="form-select" formControlName="departmentIds">
                <option value=""></option>
                <option *ngFor="let i of departments" [value]="i.id"> {{i.name}} </option>
              </select>
            </div>
            <div class="col-4">
              <button class="btn btn-primary mx-1" type="button" (click)="fnCreateDepartment()">+</button>
              <!-- <button class="btn btn-danger mx-1" type="button">-</button> -->
            </div>
          </div>

          <div class="row col-5">
            <label class="form-label ">Position</label>
            <div class="col-8">
              <select class="form-select" formControlName="positionIds">
                <option value=""></option>
                <option *ngFor="let i of positions" [value]="i.id"> {{i.name}} </option>
              </select>
            </div>
            <div class="col-4">
              <button class="btn btn-primary mx-1" type="button" (click)="fnCreatePosition()">+</button>
              <!-- <button class="btn btn-danger mx-1" type="button">-</button> -->
            </div>
          </div>
          <div class="col-2">
            <input type="button" class="btn btn-dark center" value="commit" (click)="getDepartmentPosition()">
          </div>
          <table class="table table-primary my-3">
            <thead>
              <tr>
                <th class="text-center">
                  Department
                </th>
                <th class="text-center">Position</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let i of departmentPositionArr">
                <td>{{i.departmentName}}</td>
                <td>{{i.positionName}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mb-2">
          <input type="submit" class="btn btn-primary">
          <input type="reset" class="btn btn-secondary" (click)="resetForm()">
        </div>
      </form>
    </div>
  </div>
</div>
